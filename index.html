<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijaya Durga Cranes Kadapa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        h2 {
            color: #333;
        }

        /* Image Gallery Section */
        .gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px; /* Adjust image size */
            height: auto;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Vijaya Durga Cranes Kadapa</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#images">Images</a></li>
            </ul>
        </nav>
    </header>

    <!-- Images Section -->
    <section id="images">
        <h2>Our Work</h2>
        <div class="gallery">
            <img src="crane1.jpg" alt="Crane 1" class="image-thumb" onclick="openLightbox(this)">
            <img src="crane2.jpg" alt="Crane 2" class="image-thumb" onclick="openLightbox(this)">
            <img src="earth-moving1.jpg" alt="Earth Moving" class="image-thumb" onclick="openLightbox(this)">
        </div>
    </section>

    <!-- Lightbox Popup -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Large View">
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Vijaya Durga Cranes Kadapa. All rights reserved.</p>
    </footer>

    <script>
        // Function to open lightbox
        function openLightbox(imgElement) {
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgElement.src; // Set the source of lightbox image
            lightbox.style.display = 'flex'; // Show lightbox
        }

        // Function to close lightbox
        function closeLightbox() {
            var lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none'; // Hide lightbox
        }
    </script>
</body>
</html>
